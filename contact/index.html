<html lang="en">
<head>

</head>
<body>

    <div class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <header>
        <a href="../index.html" class="logo">Khennous Moad</a>
        <nav>
            <a href="../index.html">Acceuil</a>
            <a href="../competences/index.html">Compétences</a>
            <a href="../projets/index.html">Projets</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact">
    <form>
        <h1>Contactez-moi !</h1>
        <div class="separation"></div>
        <div class="formulaire">
            <div class="gauche">
                <div class="boite">
                    <label for="prenom">Votre prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Benjamin Dupont" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="boite">
                    <label for="prenom">Votre adresse e-mail</label>
                    <input type="email" id="mail" name="mail" placeholder="Benjamin.Dupont91@gmail.com" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="boite">
                    <label for="tel">Votre téléphone</label>
                    <input type="tel" id="tel" name="tel" pattern="^(0[1-9])(?:[ _.-]?[0-9]{2}){4}$"  placeholder="ex: 06.21.58.76.88" required >
                    <i class="fa-solid fa-mobile"></i>
                </div>
            </div>
            <div class="droite">
                <div class="boite">
                    <label>Message</label>
                    <textarea placeholder="Saissisez ici..."></textarea>
                </div>
            </div>
        </div>
        <div class="pied-formulaire" align="center">
            <button>Envoyer le message</button>
        </div>
    </form>
    </section>
    <script src="../js/app.js"></script>
    
</body>
</html>
